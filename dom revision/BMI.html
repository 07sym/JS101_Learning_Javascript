<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <h1>Check Your BMI</h1>
    <h2>Enter your height and weight to check your BMI</h2>
    <h2>Put your weight here in (KG)</h2>
    <input type="number" id="weight">
    <h2>Put your height here in (CM)</h2>
    <input type="number" id="height"><br>
    <button id="btn" onclick="Click()">Calculate BMI</button>
    <p id="bmi">your BMI is ....   which means you are....</p>
</body>
<script>
    function Click(){
        let Weight = document.getElementById("weight").value
        let Height = document.getElementById("height").value
        let pTag = document.getElementById("bmi")
        let HeightInMeters = Height/100

        BMI = (+Weight) / ((+HeightInMeters) * (+HeightInMeters))

        console.log(BMI)

        if(BMI<=18.4){
            pTag.innerText = "your BMI is less than 18.4  which means you are underweight"
        }
        if(BMI >= 18.5 && BMI <= 24.9){
            pTag.innerText = "your BMI is in between 18.5 and 24.9  which means you are NormalWeight"
        }
        if(BMI >= 25 && BMI <= 29.9){
            pTag.innerText = "your BMI is in between 25 and 29.9  which means you are OverWeightWeight" 
        }
        else{
            pTag.innerText = "your BMI is in  greater than 29.9  which means you are Obese" 
        }

    
    }
      
</script>
</html>
