<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
	<script type="text/javascript">
        
		function showName() {
            let input = document.getElementById("name")
            let head = document.getElementById("dName")
			
            head.innerText = input.value
            
		}

		function showGender() {
			// Show the selected gender inside h2
            let Gender =document.getElementById("gender")
            let head = document.getElementById("dGender")

            head.innerText = Gender.value
		}

		function showEmail() {
			// Show the filled email inside h3
            let Email = document.getElementById("email")
            let head = document.getElementById("dEmail")

            head.innerText = Email.value
		}

		function showMobile() {
			// Show the filled mobile inside h4
            let Mobile = document.getElementById("mobile")
            let head  = document.getElementById("dMobile")

            head.innerText = Mobile.value
		}

		function resetForm() {
			// Reset all the form elements to default values (blank "")
            document.getElementById("name").value = " "
            document.getElementById("gender").value = " "
            document.getElementById("email").value =" "
            document.getElementById("mobile").value = " "
		}

		function resetDisplay() {
			// Reset all the headings (h1, h2, h3, h4) to blank values
            document.getElementById("dName").innerText = "NAME"
            document.getElementById("dGender").innerText = "GENDER "
            document.getElementById("dEmail").innerText ="EMAIL "
            document.getElementById("dMobile").innerText = "MOBILE "
		}
	</script>
</body>
</html>
